<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factoriel Sigma M²</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <script src="primes.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
  </head>

  <body>
    <div class="container">
      <label
        >Factoriel de
        <input type="number" id="n" autocomplete="off" />
      </label>
      =
      <span id="factoSpan">n!</span>

      <br /><br />

      <fieldset>
        <legend>Décomposition Sigma(n,p)</legend>
        <div id="decomposition"></div>
      </fieldset>

      <fieldset>
        <legend>Décomposition Base S(n,p)</legend>
        <div id="somme"></div>
      </fieldset>

      <br />

      <div class="centrage">
        <button id="downBtn" disabled>Télécharger la liste p & Sigma</button>
        <button id="startbtn">Demarrer l'animation</button>
      </div>

      <br />

      <div class="container-chart">
        <canvas id="chart_snp"></canvas>
        <canvas id="chart_occurence_sigma"></canvas>
      </div>
    </div>
  </body>
</html>
